<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Picachu</title>
  <link rel="stylesheet" href="css/style.css">
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="eyebow eyebow-left"></div>
        <div class="eyebow eyebow-right"></div>
        <div class="cheek cheek-left"></div>
        <div class="cheek cheek-right"></div>
        <div class="upperLip lipLeft"></div>
        <div class="upperLip lipRight"></div>
        <div class="lowerLip-wrapper">
          <div class="lowerLip"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
  </div>
  <script src="jQuery/jquery-3.4.1.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
